<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://code.s4d.io/widget-space/production/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://code.s4d.io/widget-space/production/main.css">
        <link rel="stylesheet" href="styles/stream.css">
       <script src="https://code.s4d.io/widget-space/production/bundle.js"></script> 
        <title>TEDxPSGTech</title>
    </head>
    <body>
        <header>
            <nav class="preload">
                <div class="logo-container">
                    <a href="index.html"><img id="imgmobile" src="./images/tedxlogo.png" alt="Tedx" style="width:218px; height:45px;"></a>
                    <a href="index.html"><img id="imgdesktop" src="./images/tedxlogoblack.png" alt="Tedx" style="width:218px; height:45px;"></a>
                </div>
                <ul class="nav-links">
                    <li ><a class="nav-link" href="index.html"><span class="current">Home</span></a></li>
                    <li ><a class="nav-link" href="#">Discover</a></li>
                    <li ><a class="nav-link" href="#">Watch</a></li>
                    <li ><a class="nav-link" href="#">About</a></li>
                </ul>

                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </header>
        <main>
            <div class="stream">
                <div class="stream-box">
                    <video
                    id="remote-view-video"
                    class="video-js stream-player vjs-big-play-centered"
                    controls
                    preload="auto"
                    width="640"
                    height="264"
                    poster="images/tedxlogo.png"
                    data-setup="{}"
                    autoplay playsinline controls>
                    
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a web browser that
                        <a href="https://videojs.com/html5-video-support/" target="_blank"
                        >supports HTML5 video</a>
                    </p>

                    </video>

                    <audio id="remote-view-audio" autoplay playsinline></audio>
                    <div id="webex-chat-widget" class="chatbox"> </div>
                </div>

                <div class="talk-info">
                    <p> Name of the talk</p>
                </div>


            </div>
        
        </main>
        
        <script src="src/chat.js"></script>
        <script crossorigin src="https://unpkg.com/webex@^1/umd/webex.min.js"></script>
        <script src="src/player.js"></script>
        <script src="src/nav.js"> </script>
        <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
        
    </body>
</html>
